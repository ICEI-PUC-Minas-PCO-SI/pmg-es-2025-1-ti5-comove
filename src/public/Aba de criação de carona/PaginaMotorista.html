<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoMoVe</title> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center p-3">
  <div class="header-left d-flex align-items-center">
    <a href="/src/public/Aba de criação de carona/PaginaMotorista.html" class="logo-link">
      <img src="/src/public/imagens/logonegativa.png" alt="Logo CoMoVe" class="logo-img" />
    </a>
  </div>
  <div class="header-right d-flex align-items-center">
    <a href="/src/public/Menu de pagamento/perfil.html" class="btn btn-light d-flex align-items-center" id="botao-perfil">
      <i class="bi bi-person-circle me-2 fs-5"></i> Perfil
    </a>
  </div>
</header>
  <main>
    <div class="container">
      <div class="formulario">
        <input type="text" id="partida" placeholder="Partida">
        <input type="text" id="destino" placeholder="Destino">
        <input type="text" id="horario" placeholder="Horario da Carona">
        <button id="criarCarona">CRIAR CARONA</button>
      </div>

      <div class="card-carona" id="cardCarona" style="display: none;">
        <h2>Carona Ativa</h2>
        <div class="info">
          <input type="text" id="saidaInfo" readonly>
          <input type="text" id="destinoInfo" readonly>
          <input type="text" id="horarioInfo" readonly>
        </div>
      </div>
    </div>

    
    <div class="info-section" id="dados-motorista"></div> 
  </main>

  <script src="script.js"></script>
</body>
</html>
